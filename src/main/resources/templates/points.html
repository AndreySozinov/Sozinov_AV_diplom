<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Точки</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h3 th:text="${message}">Список точек</h3>
<table>
    <tr>
        <th>ID</th>
        <th>Поле</th>
        <th>Широта</th>
        <th>Долгота</th>
        <th>Гумус</th>
        <th>Фосфор</th>
        <th>Калий</th>
        <th>рН</th>
        <th>Плотность</th>
    </tr>
    <tr th:each="point: ${points}">
        <td th:text="${point.getId()}"></td>
        <td th:text="${point.getField()}"></td>
        <td th:text="${point.getLatitude()}"></td>
        <td th:text="${point.getLongitude()}"></td>
        <td th:text="${point.getHumus()}"></td>
        <td th:text="${point.getPhosphorus()}"></td>
        <td th:text="${point.getPotassium()}"></td>
        <td th:text="${point.getPh()}"></td>
        <td th:text="${point.getDensity()}"></td>
    </tr>
</table>
<ul>
    <li><form action="/"><button>Вернуться на главную страницу</button></form></li>
</ul>
</nav>
<footer>
    <p>&copy; Созинов Андрей Викторович, 2024 г.</p>
</footer>
</body>
</html>
